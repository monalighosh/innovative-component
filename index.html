<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Basic page needs -->
	<meta charset="utf-8">
	<title>Image Gallery</title>

	<!-- Responsive specific meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS -->
	<link rel="stylesheet" href="css/main.css"/>
</head>
<body>
	<h1>Innovative Image Gallery</h1>
	<!-- page wrapper -->
	<div class="wrapper">
		<!-- Gallery section -->
		<section>
			<!-- Gallery component -->
			<div class="gallery">
				<span class="gallery__title" id="title_yellow-flower">Yellow <span class="gallery--lightTxt" id="title_yellow-flower">Flowers</span></span>
				<img src="images/yellow-flower.jpg" class="gallery__imgs" id="yellow-flower">

				<span class="gallery__title" id="title_butterfly">Butterfly</span>
				<img src="images/butterfly.jpg" class="gallery__imgs" id="butterfly">

				<span class="gallery__title" id="title_sweet-slices">Sweet <span class="gallery--lightTxt" id="title_sweet-slices">Slices</span></span>
				<img src="images/sweet-slices.jpg" class="gallery__imgs" id="sweet-slices">

				<span class="gallery__title" id="title_peppers">Peppers</span>
				<img src="images/peppers.jpg" class="gallery__imgs" id="peppers">

				<span class="gallery__title" id="title_colorful-umbrellas">Colorful <span class="gallery--lightTxt" id="title_colorful-umbrellas">Umbrellas</span></span>
				<img src="images/colorful-umbrellas.jpg" class="gallery__imgs" id="colorful-umbrellas">

				<span class="gallery__title" id="title_keys">Keys</span>
				<img src="images/keys.jpg" class="gallery__imgs" id="keys">

				<span class="gallery__title" id="title_green-fish">Green <span class="gallery--lightTxt" id="title_green-fish">Fish</span></span>
				<img src="images/green-fish.jpg" class="gallery__imgs" id="green-fish">

				<span class="gallery__title" id="title_apples">Apples</span>
				<img src="images/apples.jpg" class="gallery__imgs" id="apples">

				<span class="gallery__title" id="title_blue-sky">Blue <span class="gallery--lightTxt" id="title_blue-sky">Sky</span></span>
				<img src="images/blue-sky.jpg" class="gallery__imgs" id="blue-sky">

				<span class="gallery__title" id="title_chocolates">Chocolates</span>
				<img src="images/chocolates.jpg" class="gallery__imgs" id="chocolates">

				<span class="gallery__title" id="title_big-city">Big <span class="gallery--lightTxt" id="title_big-city">City</span></span>
				<img src="images/big-city.jpg" class="gallery__imgs" id="big-city">

				<span class="gallery__title" id="title_vegetables">Vegetables</span>
				<img src="images/vegetables.jpg" class="gallery__imgs" id="vegetables">

				<span class="gallery__title" id="title_red-leaf">Red <span class="gallery--lightTxt" id="title_red-leaf">Leaf</span></span>
				<img src="images/red-leaf.jpg" class="gallery__imgs" id="red-leaf">

				<span class="gallery__title" id="title_iphone">Iphone</span>
				<img src="images/iphone.jpg" class="gallery__imgs" id="iphone">

				<span class="gallery__title" id="title_coffee-beans">Coffee <span class="gallery--lightTxt" id="title_coffee-beans">Beans</span></span>
				<img src="images/coffee-beans.jpg" class="gallery__imgs" id="coffee-beans">
			</div>
		</section>		
	</div>
	<!-- Scripts -->
	<script type="text/javascript" src="js/gallery.js"></script>
</body>
</html>
